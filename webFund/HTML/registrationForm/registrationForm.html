<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <h1>
        Registration Form
    </h1>
</head>
<body>
    <div>
        <label>
            First Name:*
        </label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>
            Last Name:*
        </label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>
            Email Address:*
        </label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>
            Password:*
        </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>
            Confirm Password:*
        </label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>
            Birthday:
        </label>
        <input type="date" name="dob">
    </div>
    <label>
        Gender Identity:
    </label>
    <div>
        <input type="radio" name="choice" value="male" id="male">
        <label for="male"> Male </label>
        <input type="radio" name="choice" value="female" id="female">
        <label for="female"> Female </label>
        <input type="radio" name="choice" value="non-binary" id="non-binary">
        <label for="non-binary"> Non-binary </label>
        <input type="radio" name="choice" value="no_answer" id="no_answer">
        <label for="no_answer"> I prefer not to answer </label>
    </div>
    <label>
        A short description about myself:
    </label>
    <div>
        <input type="textarea" name="description" cols="20" rows="4">
    </div>
    <div>
        <Label>
            Favorite Language:
        </Label>
        <select name="language">
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="BASIC">BASIC</option>
        </select>        
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>
        * Indicates a required field
    </p>
</body>
</html>
