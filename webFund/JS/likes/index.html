<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Likes</title>
</head>
<body>
    <div class="header">
        <h1>Network</h1>
    </div>
    <div class="title">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="left">
            <img src="./icons/user-circle.png" alt="avatar" class="avatar">
            <a href="#">Add an avatar</a>
            <h2>James Dee</h2>
        </div>
        <div class="right">
            <div class="post">
                <div class="row">
                    <h2>Neil M</h2>
                    <p><span class="likeOne">9</span> likes</p>
                    <button class="yellow" onclick="like(0)">Like</button>
                </div>
                <div class="bottom">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="post">
                <div class="row">
                    <h2>Nicole K</h2>
                    <p><span class="likeTwo">12</span> likes</p>
                    <button class="yellow" onclick="like(1)">Like</button>
                </div>
                <div class="bottom">
                    <p>Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
            </div>
            <div class="post">
                <div class="row">
                    <h2>Jim R</h2>
                    <p><span class="likeThree">9</span> likes</p>
                    <button class="yellow" onclick="like(2)">Like</button>
                </div>
                <div class="bottom">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
